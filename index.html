<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>ToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="icon" href="images/vecteezy_3d-book-icon-with-transparent-background_9377766_900.png" type="image/x-icon"> -->
  </head>

  <header id="headerDiv">
    <div id="logo">
      <h1>Tasks To Do</h1>
    </div>
    <div id="addBtnDiv">
      <button type="button" class="button" id="addBtn">+</button>
    </div>
  </header>

  <body>
    <div id="container">
        <!-- What if instead of modal, it just adds a blank row to the Tasks display? -->
      <div id="myModal" class="hidden">
        <div id="modalContainer">
                <div><u>Enter Task details:</u></div>
                <form method="post" id="taskForm">

                  <input type="text" id="task" placeholder="Task">
                  <input type="date" id="date">
                  <!-- Instead of ugly dropdown which confuses me coz the final row isn't a dropdown, can i make similar toggle button here too? -->
                  <select id="progress" name="progress">
                    <option value="notStarted">NOT STARTED</option>
                    <option value="inProgress">IN PROGRESS</option>
                  </select>
                </form>
                <div id="formButtonContainer">
                  <button type="button" form="taskForm" class="button" id="submitBtn">Submit</button>
                </div>
        </div>
      </div>
      <div id="overlay" class="hidden"></div>

      <div id="leftBarDiv">
        <button type="button" id="leftBarBtn" class="">
            <i class="fa fa-bars fa-3x"></i>
            <!--<div id="logoText">Tasks</div>-->
        </button>
        <!-- also add images? -->
        <button type="button" class="button hidden" id="archive">Archive</button>
        <!-- Let project open up its own page with a checklist-->
        <button type="button" class="button hidden" id="archive">Project</button>
        <!-- This date selector is ugly af change it to button with calendar img -->
        <input type="date" class="hidden" id="selectDate"></input>
      </div>
      
      <div id="tasksDisplay">
        <!-- I want all tasks to display in rows -->
        <!-- Task, Date, Progress (just a column by color - red or green -->
        <!-- If checkbox is clicked then move task to Archive -->
        <div class="row rowHeader">
            <div class="task">Task</div>
            <div class="date">Deadline</div>
            <div class="progress">Progress</div>
            <div class="done">Done</div>
        </div>
        <div class="row">
            <div class="task">Clean floors</div>
            <div class="date">2023-09-17</div>
            <!-- If you click this, then change color from red to green -->
            <div class="progress inProgress" id="progressTrack">In Progress</div>
            <!-- Maybe add a checkbox- if done remove it from list-->
            <input type="checkbox" class="done"></input>
        </div>
      </div>

      <!-- On clicking Archive button -->
      <div id="archive" class="hidden">
        <!-- Can't edit the tasks here, readOnly -->
        <div class="row rowHeader">
            <div class="task">Task</div>
            <div class="date">Deadline</div>
            <div class="progress">Progress</div>
        </div>
        <div class="row">
            <div class="task">Do Laundry</div>
            <div class="date">15/09/2023</div>
            <div class="progress notStarted">Not Started</div>
        </div>
      </div>

<!-- Project checklist --> <!-- How to get this as editable, like using + would add new Project, then + for tasks -->
<!-- I guess this is easy via simple input text one. So, I should use that + checkbox. But above one works with modal better-->
      <div id="projectPage" class="hidden">
        <div class="row rowHeader">
            <div class="task">Clean Linen</div> 
        </div>
        <div class="row">
            <input type="checkbox" class="projectPartDone"></input> <!-- Cross task when done -->
            <div class="task">Clean Bedsheets</div>
            <div class="task">Clean Pillow covers</div>
            <div class="task">Clean Blankets</div>
            <div class="task">Clean Sofa Covers</div>
            <div class="task">Clean Towels</div>
        </div>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
