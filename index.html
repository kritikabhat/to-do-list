<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>ToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="icon" href="images/vecteezy_3d-book-icon-with-transparent-background_9377766_900.png" type="image/x-icon"> -->
  </head>
  
  <header id="headerDiv">
    <div id="logo">
      <h1>Tasks To Do</h1>
    </div>
    <div id="addBtnDiv">
      <button type="button" class="button" id="addHeaderBtn">+ Task</button>
    </div>
  </header>

  <body>
    <div id="container">
      <div id="leftBar">
        <button type="button" class="button wideBtn" id="homeLeftBarBtn">Home</button>
        <button type="button" class="button wideBtn" id="archiveLeftBarBtn">Archive</button>
        <button type="button" class="button wideBtn" id="projectLeftBarBtn">Project</button>
        <button type="button" class="button addProjectLeftBarBtn" id="addProjectLeftBarBtn">+ Project</button>
      </div>

      <div id="addTaskHeaderFormPage" class="hidden">
        <form method="post" id="taskForm">
          <label for="task" style="font-size: large;">ADD TASK</label>
          <input type="text" onkeydown="return (event.keyCode!=13);" id="task" placeholder="Task">
          <input type="date" id="date">
          <select id="progressCheckBox" name="progressCheckBox">
            <option value="notStarted">NOT STARTED</option>
            <option value="inProgress">IN PROGRESS</option>
          </select>
          <button type="button" class="button" id="submitTaskHeaderBtn">Submit</button>
        </form>
      </div>
      
      <div id="homePage" class="homePage">
        <div class="rowHeader">
            <div class="task">Task</div>
            <div class="date">Deadline</div>
            <div class="progress">Progress</div>
            <div class="done">Done</div>
        </div>
      </div>

      <div id="archivePage" class="hidden">
        <div class="rowHeader">
            <div class="task">Task</div>
            <div class="date">Deadline</div>
            <div class="progress">Progress</div>
        </div>
      </div>

      <div id="listAllProjectsPage" class="hidden">
        <div class="pageHeader">Current Projects</div>
        <div id="listAllProjectChildContainer">
        </div>
      </div>

      <div id="addProjectFormPage" class="hidden">
        <form method="post" id="projectForm" class="projectForm">
          <label for="projectName" style="font-size: large;">ADD PROJECT</label>
          <input type="text" onkeydown="return (event.keyCode!=13);" id="projectName" placeholder="New Project">
          <button type="button" class="button" id="submitNewProjectBtn">Submit</button>
        </form>
      </div>

      <div id="addTaskToProjectFormPage" class="hidden">
        <form method="post" id="projectForm2" class="projectForm">
          <label for="taskName" style="font-size: large;">ADD TASK</label>
          <input type="text" onkeydown="return (event.keyCode!=13);" id="taskName" placeholder="New Task">
          <button type="button" class="button" id="submitTaskProjectBtn">Submit</button>
        </form>
      </div>

      <div id="listTasksInProjectPage" class="hidden">
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
